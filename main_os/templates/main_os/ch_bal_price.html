{% extends 'main_os/wrapper.html' %}

{% block content %}
    <title>Изменение стоимости</title>
<div class="div_format">
  <p>Увеличение/уменьшение стоимости:<Br>
    <form action="change_bal_price_def" method="post">
    {% csrf_token %}
      <p><select name="dropdown" class="select-css">
        <option value="1">Увеличение</option>
        <option value="2">Уменьшение</option>
      </select></p>
      <p>Дата:<Br>
        <input type="date" id="date" name="date" class="btn-css"/>
      </p>
      <p>Инвентарный номер:<Br>
      <input placeholder="Введите инвентарный номер" name="inv_num" class="btn-css"></p>
      <p>Сумма увеличения/уменьшения:<Br>
      <input placeholder="Введите сумму" name="change_sum" class="btn-css"></p>
      <p>Описание:<Br>
        <textarea name="comment" cols="40" rows="10" class="btn-css"></textarea></p>
    <button type="submit" class="btn-css">Принять</button>
  </form></div>
{% endblock %}
